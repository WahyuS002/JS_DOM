<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 1</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            text-align: center;
        }

        .biru-muda {
            background-color: aqua;
        }

        .kotak {
            height: 50px;
            width: 50px;
            margin: 10px auto;
        }

        .merah {
            background-color: red;
        }

        .hijau {
            background-color: green;
        }

        .biru {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <h1>Bermain dengan warna</h1>
    <button type="button" id="ubahWarna">Ubah Warna</button>

    <br><br>

    <div class="kotak merah"></div>
    <input type="range" id="rangeMerah" min="0" max="255">

    <br><br>

    <div class="kotak hijau"></div>
    <input type="range" id="rangeHijau" min="0" max="255">

    <br><br>

    <div class="kotak biru"></div>
    <input type="range" id="rangeBiru" min="0" max="255">

    <script src="script.js"></script>
</body>

</html>
